        <!--        listas sin orden -->

            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>

                <ul>
                    <li>Elemento 4.1</li>
                    <li>Elemento 4.2</li>
                </ul>
        </ul>

        <!--        listas ordenadas -->
        <!--        Type: a, A, i, I, 1 -->

            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>
            <li>
                <ol>
                    <li>first</li>
                    <li>second</li>
                    <li>third</li>

                </ol>


            </li>
        </ol>
